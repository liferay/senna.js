<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic</title>
  <link rel="shortcut icon" href="../common/img/favicon.ico">
  <script src="../../build/senna.js"></script>
</head>
<body>
  <div id="header">
    <div id="header-default">
      Header default
      <a href="foo.html">Foo</a>
    </div>
  </div>
  <div id="content">
    <div id="content-default">
      Content default <a href="index.html">Bar</a>
    </div>
  </div>
  <script>
    var app = new senna.App();
    app.setBasePath('/examples/basic');
    app.addSurfaces(['header', 'content']);
    app.addRoutes([
      {
        path: '/index.html',
        screen: senna.HtmlScreen
      },
      {
        path: '/foo.html',
        screen: senna.HtmlScreen
      }
    ]);
  </script>
</body>
</html>
